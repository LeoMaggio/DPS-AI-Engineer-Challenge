<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Select the year and the month to predict car accidents!</h2>
    <form method="post">
        <input type="text" placeholder="Year" id="year" name="year" required>
        <input type="text" placeholder="Month" id="month" name="month" required>
        <button type="submit">Submit</button>
    </form>
    <p> Prediction: </p> {{value}}
</body>
</html>
